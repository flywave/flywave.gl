<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            background: #fff;
            font-weight: bold;
            font-family: "Fira Sans", sans-serif;
            text-align: center;
        }

        #mapCanvas {
            position: absolute;
            border: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }

        #copyrightNotice {
            position: absolute;
            right: 0;
            bottom: 0;
            background-color: #f0fef1;
            z-index: 100;
            padding: 2px 5px;
            font-family: sans-serif;
            font-size: 0.8em;
            font-weight: normal;
        }
    </style>

    <script type="importmap">
            {
                "imports": { 
                    "three": "https://cdn.jsdelivr.net/npm/three@0.178.0/build/three.module.js" 
                }
            }
            </script>
</head>

<body>
    <canvas id="mapCanvas"></canvas>
    <div id="app"></div>
    <div id="copyrightNotice"></div>
</body>

</html>
