<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .parent-tile { fill: #ffe6e6; stroke: #cc0000; stroke-width: 3; }
    .child-tile { fill: #e6f3ff; stroke: #0066cc; stroke-width: 2; }
    .text { font-size: 14px; font-family: sans-serif; text-anchor: middle; dominant-baseline: middle; }
    .title { font-size: 16px; font-weight: bold; font-family: sans-serif; text-anchor: middle; }
  </style>
  
  <!-- 父瓦片边框 -->
  <rect class="parent-tile" x="50" y="50" width="200" height="200" />
  <text x="150" y="40" class="title">父瓦片 (Level n)</text>
  
  <!-- 子瓦片 -->
  <rect class="child-tile" x="50" y="50" width="100" height="100" />
  <rect class="child-tile" x="150" y="50" width="100" height="100" />
  <rect class="child-tile" x="50" y="150" width="100" height="100" />
  <rect class="child-tile" x="150" y="150" width="100" height="100" />
  
  <!-- 子瓦片编号 -->
  <text x="100" y="100" class="text">0</text>
  <text x="200" y="100" class="text">1</text>
  <text x="100" y="200" class="text">2</text>
  <text x="200" y="200" class="text">3</text>
  
  <!-- 方向标注 -->
  <text x="70" y="60" class="text" font-size="12">西北</text>
  <text x="230" y="60" class="text" font-size="12">东北</text>
  <text x="70" y="240" class="text" font-size="12">西南</text>
  <text x="230" y="240" class="text" font-size="12">东南</text>
  
  <text x="150" y="270" class="title">子瓦片 (Level n+1)</text>
</svg>